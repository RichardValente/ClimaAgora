<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Previsão do Tempo</title>
  </head>
  <body>
    <main>
      <input class="input-cidade" placeholder="Digite o nome da cidade" />
      <button id="botao-cidade" onclick="ClicarBotao()">
        <img 
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="uma lupa"
        />
      </button>
      <section class="dados">
        <h2 class="cidade">Cidade</h2>
        <p class="temperatura">Temp</p>
        <article>
          <img class="img-previsao"
            src="https://openweathermap.org/img/wn/04n.png"
            alt="icone informação do tempo"
          />
          <p class="texto-previsao">Tempo</p>
        </article>
          <p class="humidade">Humidade</p>
      </section>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
